{% extends "base.html" %}

{% block content %}

<body>
    <h1>Booking page</h1>
    {% for booking in object_list %}
    <h2>{{booking.user}}</h2>
    <p>Date: {{booking.date}}</p>
    <p>Time: {{booking.time}}</p>
    <p>Status: {{booking.get_status_display}}</p>
    {% endfor %}
</body>

{% endblock content %}
</html>
