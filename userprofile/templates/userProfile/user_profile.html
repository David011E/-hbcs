{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- index.html content starts here -->
<div class="container container-fluid content-main-container">
    <div class="container-fluid">
        <div class="row">
            <form method="post"> <!-- Form start -->
                {% csrf_token %} <!-- CSRF token input field -->
                {% for review in reviews %}
                <div class="review-card" id="review-{{ review.id }}">
                    <div id="review-content-{{ review.id }}">
                        <h2>Review by {{ review.author }}</h2>
                        <p id="review-content-text-{{ review.id }}">{{ review.content }}</p>
                        <small>Created on: {{ review.created_on }}</small>
                        <button type="button" class="btn btn-edit" onclick="toggleEdit({{ review.id }})">Edit</button>
                        <button type="button" class="btn btn-danger delete"
                            onclick="deleteReview({{ review.id }})">Delete</button>
                    </div>
                    <div id="edit-form-{{ review.id }}" style="display:none;">
                        <textarea id="edit-content-{{ review.id }}" rows="4" cols="50">{{ review.content }}</textarea>
                        <br> <!-- Add a line break for spacing -->
                        <button type="button" class="btn btn-success" onclick="saveEdit({{ review.id }})">Save</button>
                        <button type="button" class="btn btn-danger"
                            onclick="cancelEdit({{ review.id }})">Cancel</button>
                    </div>
                </div>
                {% endfor %}
            </form> <!-- Form end -->
        </div>
    </div>
</div>

<script>
    function toggleEdit(reviewId) {
        var editForm = document.getElementById('edit-form-' + reviewId);
        var editButton = document.querySelector('#review-' + reviewId + ' .btn-edit'); // Select the edit button within the review card
        var deleteButton = document.querySelector('#review-' + reviewId + ' .btn-danger.delete'); // Select the delete button within the review card

        if (editForm.style.display === 'none') {
            editForm.style.display = '';
            editButton.style.display = 'none'; // Hide the edit button when the form is displayed
            deleteButton.style.display = 'none'; // Hide the delete button when the form is displayed
        } else {
            editForm.style.display = 'none';
            editButton.style.display = ''; // Show the edit button when the form is hidden
            deleteButton.style.display = ''; // Show the delete button when the form is hidden
        }
    }

    function cancelEdit(reviewId) {
        // Simply toggle the edit form to hide it
        toggleEdit(reviewId);

        // Show the edit button again
        var editButton = document.querySelector('#review-' + reviewId + ' .btn-edit');
        editButton.style.display = '';
    }


    function saveEdit(reviewId) {
        var textarea = document.getElementById('edit-content-' + reviewId);
        var content = textarea.value;
        var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(`/user_profile/edit_review/${reviewId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ content: content })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('review-content-text-' + reviewId).innerText = content;
                    toggleEdit(reviewId);
                    window.location.reload(); // Reload the page
                } else {
                    alert('Error updating review.');
                }
            });
    }

    function deleteReview(reviewId) {
    Swal.fire({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, delete it!"
    }).then((result) => {
        if (result.isConfirmed) {
            // If user confirms deletion, proceed with the deletion request
            var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch(`/user_profile/delete_review/${reviewId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('review-' + reviewId).remove();
                    // Optionally, display a success message here
                    Swal.fire({
                        title: "Deleted!",
                        text: "Your review has been deleted.",
                        icon: "success"
                    });
                } else {
                    // Handle deletion failure, if needed
                    Swal.fire({
                        title: "Error!",
                        text: "Failed to delete review.",
                        icon: "error"
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle deletion failure, if needed
                Swal.fire({
                    title: "Error!",
                    text: "Failed to delete review.",
                    icon: "error"
                });
            });
        }
    });
}




</script>
<!-- index.html content ends here -->
{% endblock %}
